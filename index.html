<!DOCTYPE html><html><head><meta charset="utf-8" /><title>工具及网址记录</title><link rel='icon' href='./favicon.ico' type=‘image/x-ico’ /><link href="common/common.css" rel="stylesheet" type="text/css" /><link href="index.css" rel="stylesheet" type="text/css" /><script src="dependencies/jquery-3.5.1.min.js"></script><script src="check-browser.js"></script></head><body><div><label class="switch"><input type="checkbox" id="hasNum" /><div class="slider round"></div></label>包含数字 <label class="switch"><input type="checkbox" id="hasChar" /><div class="slider round"></div></label>包含字母 <label class="switch"><input type="checkbox" id="hasSymbol" /><div class="slider round"></div></label>包含其他符号 <label class="switch"><input type="checkbox" id="caseSence" /><div class="slider round"></div></label>区分大小写 <label class="switch"><input type="checkbox" id="lowercase" /><div class="slider round"></div></label>选中只出现小写，不选中只出现大写 <div>密码长度： <input type="number" id="passwordLength" value="16" />密码： <input type="text" id="password" /><button id="generatePassword">生成密码</button></div></div><input type="button" value="新增类别" id="openAddCategoryWindow" /><input type="button" value="新增地址" id="openAddUrlWindow" /><input type="button" value="导出数据" id="openExportDataWindow" /><input type="button" value="导入数据" id="openImportDataWindow" /><table style="display:none;"><thead><th>序号</th><th>类别名称</th><th>类别描述</th><th>上级类别</th><th>添加时间</th><th>操作</th></thead><tbody id="categoriesList"></tbody></table><div id="loading">页面加载中...</div><div id="categoryUrlTree" level="0"></div><div class="tree-oper"><div class="tree-oper-1"></div><div class="tree-oper-2"></div><div class="tree-oper-3"></div><div class="tree-oper-4"></div></div></body></html>
